<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Очередь</title>

    <!-- Стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css" />

    <!-- Скрипты -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/admin.js" defer></script>
</head>

<body>

    <div class="container my-3">
        <div class="row">
            <div class="col">
                <div class="card my-3">
                    <div class="card-body d-flex">
                        <select name="desk" class="form-select" id="desk">
                            <option value="0">Все</option>
                            <option value="1">Открыть карту</option>
                            <option value="2">Взять кредит</option>
                            <option value="3">Другое</option>
                        </select>
                        <select name="status" class="form-select ms-3" id="status">
                            <option value="0">Статус</option>
                            <option value="2">Ожидание</option>
                            <option value="1">В работе</option>
                            <option value="3">Завершено</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col orders"></div>
        </div>


    </div>
</body>

</html>
