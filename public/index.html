<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Очередь</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/index.css">

    <script 
        defer
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js" defer></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <!-- Форма получения талона -->
                    <form id="create-form" class="card-body">
                        <h2>Электронная очередь</h2>

                        <!-- Выбор услуги -->
                        <div class="mb-3">
                            <label for="desk" class="form-label">Цель визита:</label>
                            <select name="desk" class="form-select" id="desk">
                                <option value="1">Открыть карту</option>
                                <option value="2">Взять кредит</option>
                                <option value="3">Другое</option>
                            </select>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Кнопка отправки формы -->
                            <button type="submit" class="btn btn-primary">Получить талон</button>

                            <span id="result">
                                <!-- Место для номера талона -->
                            </span>
                        </div>
                    </form>
                </div>
            </div>


            <div class="col">
                <div class="card">
                    <div class="card-body ">
                        <h2>Пройдите в окошко:</h2>
                        <div class="orders-container">
                            <!-- Все заявки со статусом В работе -->
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
